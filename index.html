<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Struktogramm → JavaScript</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin: 8px 0;
        }

        #operatorForm {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 60px;
        }

        #codeOutput {
            width: 100%;
            box-sizing: border-box;
            font-family: "Courier New", monospace;
        }

        #htmlPreview {
            background: #f7f7f7;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 80px;
            white-space: pre;
        }
    </style>
</head>

<body>

<h1>Struktogramm → JavaScript</h1>
<h6>by Th. Freimann</h6>

<label>
    Anweisung:
    <select id="operatorSelect">
        <option value="">--- Anweisung auswählen ---</option>
        <option value="declaration">Deklaration: variable |als datentyp| </option>
        <option value="initialisierung">Initialisierung: variable = wert</option>
        <option value="deklaration_init">Deklaration und Initialisierung: variable |als datentyp| = wert </option>
        <option value="zuweisung">Zuweisung: element = wert </option>
        <option value="einlesen">Einlesen: variable |als datentyp|</option>
        <option value="ausgabe">Ausgabe: inhalt </option>
        <option value="ausgabe_zeilenweise">Zeilenweise Ausgabe: inhalt </option>        
        <option value="rueckgabe_wert">Rückgabe: wert </option>    
        <option value="aufruf">Aufruf: methode/unterprogramm(|parameter|) </option>    
        <option value="wenn_dann_sonst">Wenn bedingung, dann […] |, sonst […] |</option>
        <option value="while">Wiederhole solange bedingung </option>
        <option value="for">Wiederhole von startwert solange bedingung, Schrittweite schrittweite </option>
        <option value="deklaration_und_initialisierung_array">Deklaration und Initialisierung:  array |als Array| = [Arrayelement1, Arrayelement2, …]  </option>
    </select>
</label>

<!-- Zweispaltiges Layout -->
<div style="display:flex; gap:20px; align-items:flex-start;">

    <!-- links: Formular -->
    <div style="flex:2;">
        <div id="operatorForm"></div>
    </div>

</div>

<br>

<button id="applyBtn" disabled>Übernehmen</button>

<button onclick="showPopup()" style="margin-left:10px;">
    HTML-Grundgerüst anzeigen
</button>

<button id="clearBtn" style="margin-left:10px;">
    JS-Programm löschen
</button>

<h2>JavaScript-Programm</h2>

<div style="display:flex; gap:20px; align-items:flex-start;">

  <!-- JavaScript -->
  <div style="flex:2;">
    <textarea id="codeOutput" rows="15" spellcheck="false"
              style="width:100%; font-family:Courier New, monospace;"></textarea>
  </div>

  <!-- rechts: Beispiel-HTML -->
  <div style="flex:1;">
      <h4>Beispiel: HTML</h4>
      <pre id="htmlPreview"></pre>
  </div>

</div>

<p>
  Den Inhalt kannst du in dein HTML in ein
  <code>&lt;script&gt;...&lt;/script&gt;</code> kopieren.
</p>

<script src="lib/app.js"></script>

</body>
</html>
